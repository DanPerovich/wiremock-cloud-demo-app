<!doctype html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Cairo" rel="stylesheet"/>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.png" />
    <script src="/assets/jquery-3.2.1.js"></script>

    <style type="text/css">
        body {
            font-family: "Cairo", sans-serif;
        }

        h1 {
            text-align: center;
        }

        .content {
            min-width: 320px;
            max-width: 640px;
            margin-left: auto;
            margin-right: auto;
        }

        .todo-list {
            width: 100%;
        }

        .pull-right {
            text-align: right;
        }

        tr:nth-child(even) {
            background-color: #e2e2e2;
        }

        td {
            padding: 5px;
            margin: 0;
        }
    </style>

</head>

<body>
<div class="content">
    <h1>To Do List</h1>

    <table class="todo-list">
        <tbody>
        {{#items}}
        <tr>
            <td>{{this.description}}</td>
            <td class="pull-right">
                <form method="post" action="/todo-items/{{this.id}}/delete">
                    <input type="submit" value="Delete"/>
                </form>
            </td>
        </tr>
        {{/items}}
        </tbody>
    </table>
</div>
</body>
</html>
